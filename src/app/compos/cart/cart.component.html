<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let q of naray">
                        <td class="col-sm-8 col-md-6" >
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="{{q.image}}" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading">{{q.name}}</h4>
                                
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="number" class="form-control" id="exampleInputEmail1" value="1" [(ngModel)]="binding">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{q.price}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{total(q.price,binding)}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong>{{subt}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td>
                        <td><h5>Service tax(5%)</h5></td>
                        <td class="text-right"><h5><strong>$6.94</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>$31.53</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
